<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier une critique</title>
</head>
<body>
<h1>Modifier la critique pour <span th:text="${review.dish.dishName}">Dish Name</span></h1>

<form th:action="@{'/ReviewDish/edit/' + ${review.idA}}" th:object="${review}" method="post">

    <label>Note (0-5):</label>
    <input type="number" th:field="*{rating}" step="0.1" min="0" max="5" required />
    <br/>

    <label>Note du service (0-5):</label>
    <input type="number" th:field="*{serviceRating}" step="0.1" min="0" max="5" required />
    <br/>

    <label>Taille de portion:</label>
    <select th:field="*{portionSize}" required>
        <option th:each="size : ${T(enums.PortionSize).values()}"
                th:value="${size}" th:text="${size}">Size</option>
    </select>
    <br/>

    <label>Livraison:</label>
    <input type="radio" th:field="*{delivery}" value="true" id="delivered" />
    <label for="delivered">Sur Place</label>
    <input type="radio" th:field="*{delivery}" value="false" id="pickup" />
    <label for="pickup">Ã€ emporter</label>
    <br/>

    <label>Satisfait du prix?</label>
    <input type="radio" th:field="*{priceSatisfaction}" value="true" id="priceYes" />
    <label for="priceYes">Oui</label>
    <input type="radio" th:field="*{priceSatisfaction}" value="false" id="priceNo" />
    <label for="priceNo">Non</label>
    <br/>

    <label>Commentaire:</label><br/>
    <textarea th:field="*{commentaire}" rows="4" cols="50"></textarea>
    <br/>

    <button type="submit">Enregistrer les modifications</button>
</form>

<a th:href="@{'/ReviewDish/dish/' + ${review.dish.id}}">Annuler</a>
</body>
</html>
