<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dish Reviews</title>
</head>
<body>
<h1 th:text="'Reviews for ' + ${plat.dishName}"></h1>

<a th:href="@{'/dishes'}">Back to Dishes</a>
<br/>
<a th:href="@{'/ReviewDish/dish/' + ${plat.id} + '/add'}">Add Review</a>

<table border="1">
    <thead>
    <tr>
        <th>Date</th>
        <th>Rating</th>
        <th>Delivery Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviews}">
        <td th:text="${review.creationDate}">Date</td>
        <td th:text="${review.rating}">Rating</td>
        <td th:text="${review.delivery} ? 'Delivered' : 'Picked up'">Delivery Status</td>
        <td>
            <a th:href="@{'/ReviewDish/edit/' + ${review.idA}}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
