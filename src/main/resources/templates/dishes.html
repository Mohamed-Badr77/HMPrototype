<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dish List</title>
</head>
<body>
<h1>Dishes</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Rating</th>
        <th>Preparation Time (min)</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.id}"></td>
        <td th:text="${dish.dishName}"></td>
        <td th:text="${dish.dishRating}"></td>
        <td th:text="${dish.prepTimeMinutes}"></td>
        <td th:text="${dish.price}"></td>
        <td>
            <a th:href="@{'/dishes/edit/' + ${dish.id}}">Edit</a> |
            <a th:href="@{'/dishes/delete/' + ${dish.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<br/>
<a href="/dishes/add">âž• Add a Dish</a>
</body>
</html>
